<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>
      (function(){
        var t = localStorage.getItem('theme');
        if (t === 'light') document.documentElement.classList.remove('dark');
        else if (!t && !window.matchMedia('(prefers-color-scheme: dark)').matches) document.documentElement.classList.remove('dark');
      })();
    </script>
    <!-- TODO: Set the document title to the name of your application -->
    <title>IntellStock.Ai</title>
    <meta name="description" content="IntellStock.Ai #Indian Stocks" />
    <meta name="author" content="Sensei" />

    <!-- TODO: Update og:title to match your application name -->
    
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
